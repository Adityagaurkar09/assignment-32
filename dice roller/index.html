<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice roller</title>
</head>
<style>
    .dice-card{
    width: 350px;
    border: 1px solid black;
    margin: 90px auto;
    border-radius: 10px;  
    }
    .dice-img{
    height: 250px;
    margin: 15px auto;
    display: block;  
    }
    .dice-btn{
    height: 45px;
    width: 110px;
    display: flex;
    border-radius: 20px;
    margin:  80px auto;
    padding: 14px 20px;
    cursor: pointer;
    font-weight: 700;
    background-color: rgb(62, 172, 172);
    border: none;  
    }
</style>
<body>
    <div class="dice-card">
     <img src="dice.png" class="dice-img" id="dice-roller">
     <button type="button" class="dice-btn" onclick="diceroller()">BUTTTON</button>
    </div>
    
<script>
    function diceroller(){
    const randomNumber = Math.floor(Math.random() * (7-1)) + 1    
    const diceElement = document.getElementById("dice-roller")

    switch(randomNumber){
        case 1:
            diceElement.src = "dice1.png"
        break    
        case 2:
            diceElement.src = "dice2.png"
        break 
         case 3:
            diceElement.src = "dice3.png"
        break 
         case 4:
            diceElement.src = "dice4.png"
        break 
         case 5:
            diceElement.src = "dice5.png"
        break 
         case 6:
            diceElement.src = "dice6.png"
        break 
    }
    }
</script>
</body>
</html>
