<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice roller</title>
</head>
<style>
    .dice-card{
    height: 500px;
    width: 350px;
    border: 1px solid black;
    margin: 90px auto;
    border-radius: 10px;  
    }
    .dice-img{
    height: 250px;
    margin: 15px auto;
    display: block;  
    }
    .dice-btn{
    height: 45px;
    width: 110px;
    display: flex;
    border-radius: 20px;
    margin:  80px auto;
    padding: 14px 20px;
    cursor: pointer;
    font-weight: 700;
    background-color: rgb(62, 172, 172);
    border: none;  
    }
</style>
<body>
    <div class="dice-card">
     <img src="dice.png" class="dice-img">
     <button class="dice-btn">BUTTTON</button>
    </div>
    

</body>
</html>
