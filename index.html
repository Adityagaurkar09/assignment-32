<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Quantity Counter</title>
</head>
<style>
  .product-card{
    width: 350px;
    border: 1px solid black;
    margin: 90px auto;
    border-radius: 10px;
  }  
  .product-img{
    height: 200px;
    margin: 15px auto;
    display: block;
  }
  .btn-buy{
    height: 45px;
    width: 110px;
    display: flex;
    border-radius: 20px;
    margin:  30px auto;
    padding: 14px 20px;
    cursor: pointer;
    font-weight: 700;
    background-color: rgb(62, 172, 172);
    border: none;
  }
.arith{
  height: 55px;
}
.arith-container{
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 20px;
}
.text{
  font-size: 50px;
}
</style>
<body>
    <div class="product-card">
        <img class="product-img" src="ludo game.png">
        <div class="arith-container">
          <img src="minus.png" class="arith" id="add" onclick="quantitychange(`dec`)">
          <span class="text" id="quantity-text">1</span>
          <img src="plus.png" class="arith" id="sub" onclick="quantitychange(`inc`)">
        </div>
        <button class="btn-buy">BUY NOW</button>
    </div>
    
    <script>
       function quantitychange(action){
        const QuantityElement = document.getElementById("quantity-text")
        let Quantity = parseInt(QuantityElement.innerText);
        if(Quantity == 1 && action == `dec`){
        alert("Quantity can not be less then 1")
        return
      }
        else if (Quantity==6 && action == `inc`){
        alert("quantity is can not be greater the 6")
        return
        }
      QuantityElement.innerText = action ==`inc`? ++Quantity : --Quantity
       }
      
  
    </script>
</body>
</html>
